<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main container for the form and output -->
    <div class="container">
        <h1>QUICK TASK</h1>
        <!-- Form for adding tasks -->
        <form>
            <!-- Input field for entering tasks -->
            <input type="text" placeholder="Add your task">
        </form>
        <!-- Container for displaying output (tasks) -->
        <div class="output"></div>
    </div>
    <!-- Container for displaying messages (success or error) -->
    <div class="message-container"></div>

    <!-- Script tag linking to external JavaScript file -->
    <script src="app.js"></script>
</body>

</html>
